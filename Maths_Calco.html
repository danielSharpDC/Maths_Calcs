		function quadrillage(u){
			context.lineWidth="0.3";
			context.beginPath();
			for(var i=0; i<=w; i++){
				if(parseInt(i)%u==0){
					for(var j=0; j<=w; j++){
						if(parseInt(j)%u==0){
							context.lineTo(i,j);
							context.moveTo(i+u,j+u);
						}
					}	
				}
			}
			context.stroke();
		}

		function Origine(){
			this.X=w/2;
			this.Y=w/2;
		}

		function Repere(O,u){
			this.U=u;
			this.abscisse=function(){
				context.lineWidth="1";
				context.beginPath(); var i=-u,k=-h/8+1;
				while(i<=w){
					context.lineTo(i+u,O.Y);
					if(parseInt(i)%u==0){
						context.font="10px callibri";
						context.fillText(k,i+2*u,O.Y+u/4);
						k++;
					}
				i+=1;
				}
				context.stroke();
			};

			this.ordonne=function(){
				context.lineWidth="1";
				var i=-u,k=h/8-1;
				context.beginPath();
				while(i<=w){
					context.lineTo(O.X,i+u);
					if(parseInt(i)%u==0){
						context.font="10px callibri";
						context.fillText(k,O.X-u/4,i+2*u);
						k--;
					}
					i+=1;
				}
				context.stroke();
			};
		}

		function f(x){

			var tab=new Array("exp(","cos(","sin(","tan(","atan(","acos(","asin(","cosh(","sinh(","tanh(","acosh(","asinh(","atanh(","log(","sqrt("), t=new Array("+","-","*","/");
			
			for(var i=0;i<=tab.length-1;i++){
				if(enter.indexOf(tab[i])!=-1){
					enter="Math."+enter;
				}
			}
			return eval(enter);
		}


		function graphe(O,u){
			i=-w/u;
			context.strokeStyle="rgba(42,16,140,1)";
			context.lineWidth="2";
			context.beginPath(); 
			
			while(i<(w/u)){
				var a=((-f(i)*u+O.Y));
				context.lineTo(i*u+O.X,a);
				i+=0.01;
			}
			context.stroke();
		}
	
//exécution.....
		var O=new Origine(), rep=new Repere(O,64);

			context.lineWidth="1";
			context.strokeStyle="rgba(0,0,0,1)";
			quadrillage(32);
			rep.abscisse();
			rep.ordonne();
		};
