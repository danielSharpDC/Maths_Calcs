	<script>
	// récupération des div pour chaque calculatrice (Maths, physique, ...)
		var calco=document.getElementById("calco"), sphy=document.getElementById("calcoP");
		// Fonction permettant de switcher la calculatrice
		var nameCalc=document.querySelector("#nameCalc"),
		navCalcLi=document.querySelectorAll("#calcLi");
		nameCalc.innerHTML="Mathématicien";
		navCalcLi[1].style.background="rgba(150,150,150,0.4)";
		function switchCalc(type){
			switch(type){
				case 'Maths':
					nameCalc.innerHTML="Mathématicien";
					navCalcLi[1].style.background="rgba(150,150,150,0.4)";
					//Desactivation des autres éléments
					for(var i=0; i<navCalcLi.length; i++){
						if(i!=1){
							navCalcLi[i].style.background="rgba(150,150,150,0)";
						}
					}
					menu();
				break;
				case 'Physics':
					nameCalc.innerHTML="Physicien";
					navCalcLi[3].style.background="rgba(150,150,150,0.4)";
					for(var i=0; i<navCalcLi.length; i++){
						if(i!=3){
							navCalcLi[i].style.background="rgba(150,150,150,0)";
						}
					}
					menu();
				break;
				case 'Programs':
					nameCalc.innerHTML="Informaticien";
					navCalcLi[2].style.background="rgba(150,150,150,0.4)";
					for(var i=0; i<navCalcLi.length; i++){
						if(i!=2){
							navCalcLi[i].style.background="rgba(150,150,150,0)";
						}
					}
					menu();
				break;
				case 'Graphic':
					nameCalc.innerHTML="Graphique";
					navCalcLi[0].style.background="rgba(150,150,150,0.4)";
					for(var i=0; i<navCalcLi.length; i++){
						if(i!=0){
							navCalcLi[i].style.background="rgba(150,150,150,0)";
						}
					}
					menu();
				break;
			}
		}

		// Fonction permettant d'afficher le menu
		var navX=0;
		function menu(){
			var nav=document.getElementsByTagName("nav")[0];
			if(navX==0){
				 nav.style.width="300px";
				 navX++;
			}else{
				 nav.style.width="0px";
				 navX=0;
			}
		}

		
</script>
